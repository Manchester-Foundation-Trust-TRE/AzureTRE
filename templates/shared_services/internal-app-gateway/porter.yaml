---
schemaVersion: 1.0.0
name: tre-shared-service-application-gateway
version: 0.0.3
description: "An Azure Application Gateway shared service"
dockerfile: Dockerfile.tmpl
registry: azuretre

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: id
    type: string
    description: "Resource ID"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: backend_collection
    type: string
    default: "W10=" # b64 for []
    description: "Backends list used to route traffic into specific TRE services."
  - name: arm_environment
    type: string

mixins:
  - terraform:
      clientVersion: 1.9.8

install:
  - terraform:
      description: "Install shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        backend_collection_b64: ${ bundle.parameters.backend_collection }
        internal_agw_count: 1
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-${ bundle.name }

upgrade:
  - terraform:
      description: "Upgrade shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        backend_collection_b64: ${ bundle.parameters.backend_collection }
        internal_agw_count: 1
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-${ bundle.name }

uninstall:
  - terraform:
      description: "Upgrade shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        backend_collection_b64: ${ bundle.parameters.backend_collection }
        internal_agw_count: 1
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-${ bundle.name }
